<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
<META HTTP-EQUIV="expires" CONTENT="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="注册">
    <meta name="keywords" content="评价 注册">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>注册</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->

    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<!-- Begin "返回"公共头部 -->
<header data-am-widget="header" class="my-header am-header am-header-default">
    <div class="am-header-left am-header-nav" style="left: 0;">
        <a id="back" class="header-back">
            <img class="am-header-icon-custom"
                 src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;"
                 alt=""/>
        </a>
        <span id="register-text">注册</span>
    </div>
</header>
<!-- End "返回"公共头部 -->
<form id="doc-vld-msg" class="am-form">
    <!-- Begin 注册用户 -->
    <fieldset>
        <div class="my-register">
            <div class="my-radio-group-center">
                <label class="am-radio-inline re-sfs">
                    <input id="student" name="identity" type="radio" value="0" data-am-ucheck checked> 学生
                </label>
                <label class="am-radio-inline re-sfs">
                    <input id="teacher" name="identity" type="radio" value="1" data-am-ucheck> 教师
                </label>
            </div>
            <div class="am-form-group am-form-icon">
                <i class="am-icon-user"></i>
                <input type="text" id="userName" class="am-form-field" minlength="8" placeholder="用户名（请输入你的学号）"
                       data-validation-message="用户名有问题   =-="/>
            </div>
            <div class="am-form-group am-form-icon">
                <i class="am-icon-lock"></i>
                <input type="password" id="password" class="am-form-field" minlength="6" placeholder="请输入密码（至少 6 个字符）"
                       data-validation-message="不到6个字符哦"/>
            </div>
            <div class="am-form-group am-form-icon">
                <i class="am-icon-lock"></i>
                <input type="password" id="againPassword" class="am-form-field" placeholder="再一次确认密码"
                       data-equal-to="#password" data-validation-message="两次密码不一致"/>
            </div>
            <div class="my-radio-group-center">
                <label class="am-radio-inline">
                    <input id="male" name="gender" type="radio" value="0" data-am-ucheck checked> 女
                </label>
                <label class="am-radio-inline">
                    <input id="female" name="gender" type="radio" value="1" data-am-ucheck> 男
                </label>
            </div>
            <div class="my-underline-input am-form-group am-form-icon">
                <i class="am-icon-user"></i>
                <input type="text" id="realName" class="am-form-field" maxlength="30" pattern="^[\S　]*$"
                       placeholder="请输入你的真实姓名"
                       data-validation-message="姓名格式错误！"/>
            </div>
            <div class="my-underline-input am-form-group am-form-icon">
                <i class="am-icon-user"></i>
                <input type="number" id="phone" maxlength="20" class="am-form-field" placeholder="手机号"
                       data-validation-message="格式错误！"/>
            </div>
            <div class="my-underline-input am-form-group am-form-icon">
                <i class="am-icon-user"></i>
                <input type="email" id="email" maxlength="30" class="am-form-field" placeholder="邮箱"
                       data-validation-message="格式错误！"/>
            </div>
            <!-- Begin 学院和专业选择-->
            <div class="major my-underline-input am-form-group am-form-icon">
                <i class="am-icon-user"></i>
                <input type="text" id="major" maxlength="30" class="am-form-field" placeholder="专业" minlength="1"
                       data-validation-message="格式错误！"/>
            </div>
            <select id="college" class="my-select semester">
                <option value="0">请选择学院</option>
            </select>
            <!-- End 学院和专业选择-->
            <!-- Begin 下一步的按钮 -->
            <button id="nextStep" type="button" class="my-next my-center am-btn am-btn-secondary" disabled>下一步</button>
            <!-- End 下一步的按钮 -->
        </div>
        <!-- End 注册用户 -->
        <!-- Begin 填写密保的表单 -->
        <div class="protection" hidden>
            <div class="protect am-form-group">
                <i class="my-select-down am-icon-sort-desc am-icon-sm"></i>
                <select id="select-question">
                    <option value="0">请选择或填写问题</option>
                    <option value="你最喜欢的人的名字是？">你最喜欢的人的名字是？</option>
                    <option value="你父亲的名字是？">你父亲的名字是？</option>
                    <option value="你母亲的名字是？">你母亲的名字是？</option>
                </select>
                <span class="input-question-icon am-input-group-label">问题:</span>
                <input type="text" id="input-question" name="question" placeholder="请填写或选择问题"/>
            </div>
            <div class="am-input-group">
                <span class="input-answer-icon am-input-group-label">答案:</span>
                <input id="answer" type="text" name="answer" class="am-form-field" placeholder="找回密码需要回答哒">
            </div>
            <button id="submit" type="button" class="my-submit my-center am-btn am-btn-secondary" disabled>注册</button>
        </div>
        <!-- End 填写密保的表单 -->
    </fieldset>
</form>

<!-- Begin 填写格式有误报错弹出框 -->
<div id="my-alert-inconformity" class="am-modal am-modal-alert" tabindex="-1">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">错误</div>
        <div class="am-modal-bd">
            填写格式有误哦！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<!-- End 填写格式有误报错弹出框 -->
<!-- Begin 密保提示框 -->
<div id="my-alert-hint" class="am-modal am-modal-alert" tabindex="-1">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">注意</div>
        <div class="am-modal-bd">
            填写密保完成注册！<br/>
            （用它找回密码呦）
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<!-- End 密保提示框-->
<!-- Begin success提示框 -->
<div id="my-alert-success" class="am-modal am-modal-alert" tabindex="-1">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">成功</div>
        <div class="am-modal-bd">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<!-- End success提示框-->
<!-- Begin err提示框 -->
<div id="my-alert-false" class="am-modal am-modal-alert" tabindex="-1">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">抱歉</div>
        <div class="am-modal-bd">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<!-- End err提示框-->
<!-- Begin 加载-->
<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-loading">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">努力加载中...</div>
        <div class="am-modal-bd">
            <span class="am-icon-spinner am-icon-spin"></span>
        </div>
    </div>
</div>
<!-- End 加载-->

<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/configure.js"></script>
<script src="assets/js/register.js"></script>
</body>
</html>
