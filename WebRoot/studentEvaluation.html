<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
<META HTTP-EQUIV="expires" CONTENT="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="学生评价，显示评价列表">
    <meta name="keywords" content="评价 学生">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>评价项</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/message.css">
</head>
<body>
<!-- Begin "返回"公共头部 -->
<header data-am-widget="header" class="my-header my-text-center am-header am-header-default">
    <div class="am-header-left am-header-nav" style="left: 0;">
        <a id="back" class="header-back">
            <img class="am-header-icon-custom"
                 src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;"
                 alt=""/>
        </a>
    </div>
    <span id="" class="my-text-white my-center">评价项列表</span>
    <!-- 按钮触发器， 需要指定 target -->
    <a href="#personalCenter" class="my-personal-icon my-white am-icon-btn am-icon-user"
       data-am-offcanvas="{target: '#personalCenter',effect: 'push'}">
    </a>
    <!-- Begin个人中心 -->
    <div id="personalCenter" class="am-offcanvas">
        <div class="my-offcanvas am-offcanvas-bar am-offcanvas-bar-flip">
            <div class="am-offcanvas-content">
                <div class="my-person-text">个人中心</div>
                <span class="my-photo am-icon-optin-monster am-icon-lg"></span>

                <div id="realName" class="realName">李红</div>
                <div class="am-btn-group-stacked">
                                        <button id="right-to-home" type="button" class="my-person-menu-top my-person-menu am-btn am-btn-default am-icon-home"><span>首页</span>
                    </button>
                    <button type="button"
                            class="my-person-menu-top my-person-menu am-btn am-btn-default am-icon-comments-o">
                        <span>消息</span></button>
                    <button type="button" class="my-person-menu am-btn am-btn-default am-icon-cog"><span>个人设置</span>
                    </button>
                    <button id="my-set-pwd" type="button" class="my-person-menu am-btn am-btn-default am-icon-lock"><span>更改密码</span>
                    </button>
                    <button type="button" class="my-exit my-person-menu am-btn am-btn-default">退出登录</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End个人中心 -->
</header>
<!-- End "返回"公共头部 -->


<section class="am-accordion am-accordion-gapped" data-am-accordion='{  }'>

</section>


<div id="template-person">
    <dl class="my-evaluation am-accordion-item  ">
        <code style="position: absolute;display: block;z-index: 100;right: 33px;top: 9px;" class="evaluation-tatus">
            <span></span>
        </code>
        <dt class="am-accordion-title" value="1">
            每周快讯
        </dt>
        <dd class="am-accordion-bd am-collapse ">
            <!-- 规避 Collapase 处理有 padding 的折叠内容计算计算有误问题， 加一个容器 -->
            <div class="am-accordion-content">
                <div class="am-g am-g-collapse ">
                    <div class="am-u-sm-6 ">
                        <button type="button" class="lecture my-center am-btn am-btn-secondary"
                                data-lecture-evaluation-id="">设置我为主讲人
                        </button>
                    </div>
                    <div class="am-u-sm-6 ">
                        <button type="button" class=" my-center am-btn am-btn-secondary" data-evaluation-id="">评价/结果
                        </button>
                    </div>
                </div>

            </div>
        </dd>
    </dl>

</div>


<div id="template-group">
    <dl class="my-evaluation am-accordion-item">
        <code style="position: absolute;display: block;z-index: 100;right: 33px;top: 9px;" class="evaluation-tatus">
            <span></span>
        </code>
        <dt class="am-accordion-title" value="1">
            小组讨论
        </dt>
        <dd class="am-accordion-bd am-collapse ">
            <!-- 规避 Collapase 处理有 padding 的折叠内容计算计算有误问题， 加一个容器 -->
            <div class="am-accordion-content">
                <div class="am-g am-g-collapse ">
                    <div class="am-g am-g-collapse ">
                        <div class="group-select">

                            <div class="am-u-sm-6">
                                <select class="group-select my-msg-center am-fr">

                                </select>
                            </div>
                            <div class="am-u-sm-6 ">
                                <button type="button" class="add-group my-btn-center am-btn am-btn-secondary">加组
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="am-g am-g-collapse ">
                    <div class="am-u-sm-12 ">
                        <button type="button" class=" my-center am-btn am-btn-secondary" style="width: 75%;" data-evaluation-id="">评价/结果
                        </button>
                    </div>
                </div>
            </div>
        </dd>
    </dl>

</div>
<!-- begin 设置自己为主讲人-->
<div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">设置主讲人</div>
        <div class="am-modal-bd">
            设置自己为主讲人请慎重<br>结果将会影响期末成绩！！！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>
<!-- End 填写请假原因-->


<!-- Begin 确定提交-->
<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">请再次确认</div>
        <div class="am-modal-bd">
            确定要成为主讲人吗?<br>未被评价者将视为0分处理！！！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm="">确定</span>
        </div>
    </div>
</div>
<!-- End 确定提交 -->


<!-- Begin 取消请假-->
<div class="am-modal am-modal-confirm" tabindex="-1" id="my-error">
    <div class="am-modal-dialog">
        <div class="am-modal-hd"></div>
        <div class="am-modal-bd">
            你点击了取消<br>操作将不会被处理！！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
<!-- End 取消请假 -->

<!--begin 确认加组-->
<div class="am-modal am-modal-confirm" tabindex="-1" id="my-group">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">确认加组</div>
        <div class="am-modal-bd">

        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
<!-- End 确认加组-->

<!--public 提示框-->
<!-- Begin success提示框 -->
<div id="my-alert-success" class="am-modal am-modal-alert" tabindex="-1">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">成功</div>
        <div class="am-modal-bd">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<!-- End success提示框-->
<!-- Begin err提示框 -->
<div id="my-alert-false" class="am-modal am-modal-alert" tabindex="-1">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">抱歉</div>
        <div class="am-modal-bd">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<!-- End err提示框-->
<!-- Begin 加载-->
<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-loading">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">努力加载中...</div>
        <div class="am-modal-bd">
            <span class="am-icon-spinner am-icon-spin"></span>
        </div>
    </div>
</div>
<!-- End 加载-->
<!--[if (gte IE 9)|!(IE)]><!-->
<script src="assets/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/js.cookie.js"></script>
<script src="assets/js/configure.js"></script>
<script src="assets/js/studentEvaluation.js"></script>
</body>
</html>
