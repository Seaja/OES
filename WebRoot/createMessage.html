<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
<META HTTP-EQUIV="expires" CONTENT="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="站内信">
    <meta name="keywords" content="评价 站内信">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>站内信</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->

    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/message.css">
    <style>
        #vld-tooltip {
            position: absolute;
            z-index: 1000;
            padding: 5px 10px;
            background: #F37B1D;
            min-width: 150px;
            color: #fff;
            transition: all 0.15s;
            box-shadow: 0 0 5px rgba(0,0,0,.15);
            display: none;
        }

        #vld-tooltip:before {
            position: absolute;
            top: -8px;
            left: 50%;
            width: 0;
            height: 0;
            margin-left: -8px;
            content: "";
            border-width: 0 8px 8px;
            border-color: transparent transparent #F37B1D;
            border-style: none inset solid;
        }
    </style>
</head>
<body>
<!-- Begin "返回"公共头部 -->
<header data-am-widget="header" class="my-header am-header am-header-default">
    <div class="am-header-left am-header-nav am-cf" style="left: 0;">
        <a id="back" class="header-back">
            <img class="am-header-icon-custom"
                 src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;"
                 alt=""/>
        </a>
        <span id="message-text">创建新消息</span>

    </div>
    <div id="my-toggle" class="am-fr"> <i id="my-i" class="am-icon-toggle-off am-icon-sm " style="color: #f3f1f0"></i>
        <span style="color: #f3f1f0" >加急</span></div>
</header>
<!-- End "返回"公共头部 -->
<br>
<form class="am-form">
    <div  class="am-form-group am-form-icon">
        <p>

            <span  class="receiver font">收件人：</span>
            <input type="text" id="msg-user" class="my-receiver-input am-form-field" value="" placeholder=" 请输入用户名" required>
        </p>
    </div>
    <div  class="am-form-group am-form-icon">
        <p>
            <span  class="receiver font">标题：</span>
            <input type="text" id="msg-title" class="my-receiver-input am-form-field"  maxlength="20" placeholder=" 20字以内" required >
        </p>
    </div>
    <div class=" am-form-group am-form-icon am-panel am-panel-default">
        <div class="am-panel-hd">内容：(100字以内)</div>
        <div class="am-panel-bd">
            <textarea   id="msg-content" class="my-height" maxlength="100"  rows="5" required ></textarea>
        </div>
    </div>

    <div class="am-g am-g-collapse ">
        <div class="am-u-sm-6 ">
            <button id="reset" type="reset" class=" my-center am-btn am-btn-secondary  " >重置</button>
        </div>
        <div class="am-u-sm-6 ">

            <input id="msg-send" type="button" class="my-next  my-center  am-btn am-btn-secondary btn-loading-example"
                   value="发送" data-am-loading="{loadingText: '发送中...'}" disabled />
        </div>
    </div>


</form>


<!--begin 底部菜单-->
<div  class="am-navbar am-cf am-navbar-default "
     id="my-foot">
    <ul class=" my-foot am-navbar-nav am-cf am-avg-sm-4">
        <li >
            <a href="receiveMessage.html" class="">
                <input type="hidden" value="0">
                <span class="am-icon-envelope" ></span>
                <span class="am-navbar-label">收信箱</span>
            </a>
        </li>
        <li data-am-navbar-share>
            <a href="#" class="">
                <input type="hidden" value="0">
                <span class="am-icon-plus" style="color: green"></span>
                <span class="am-navbar-label" style="color: green">新建</span>
            </a>
        </li>
        <li data-am-navbar-qrcode>
            <a href="sentMessage.html" class="">
                <input type="hidden" value="0">
                <span class="am-icon-folder-open"></span>
                <span class="am-navbar-label">已发送</span>
            </a>
        </li>

    </ul>
</div>
<!-- End 底部菜单-->


<!-- Begin 发送格式有误报错弹出框 -->
<div id="my-alert" class="am-modal am-modal-alert" tabindex="-1">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">错误</div>
        <div class="am-modal-bd">
            内容请全部填写完整，才能发送哦！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<!-- End 发送格式有误报错弹出框 -->



<!-- Begin success提示框 -->
<div id="my-alert-success" class="am-modal am-modal-alert" tabindex="-1">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">成功</div>
        <div class="am-modal-bd">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<!-- End success提示框-->
<!-- Begin err提示框 -->
<div id="my-alert-false" class="am-modal am-modal-alert" tabindex="-1">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">抱歉</div>
        <div class="am-modal-bd">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<!-- End err提示框-->
