<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
<META HTTP-EQUIV="expires" CONTENT="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="教师设置个人信息">
    <meta name="keywords" content="教师 个人信息">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>教师个人信息页面</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->

    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<!-- Begin "返回"公共头部 -->
<header data-am-widget="header" class="my-header am-header am-header-default">
    <div class="am-header-left am-header-nav" style="left: 0;">
        <a id="back" class="header-back">
            <img class="am-header-icon-custom"
                 src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;"
                 alt=""/>
        </a>
        <span id="register-text">个人信息</span>
    </div>
</header>
<!-- End "返回"公共头部 -->

<form class="my-user-info am-form" id="doc-vld-msg">
    <fieldset>
        <div class="am-form-group">
            <label for="doc-vld-name-2-1">用户名：</label>
            <input type="text" class="my-userName" id="doc-vld-name-2-1"  disabled/>
        </div>

        <div class="am-form-group">
            <label for="doc-vld-name-2-2" >姓名：</label>
            <input id="doc-vld-name-2-2" class="my-realName" type="text" value="" minlength="1" data-validation-message="不能为空哦！" required/>
        </div>

        <div class="am-form-group">
            <label>性别： </label>
            <label class="am-radio-inline">
                <input class="my-man" type="radio"  value="1" name="gender" > 男
            </label>
            <label class="am-radio-inline">
                <input class="my-woman" type="radio" name="gender" value="0"> 女
            </label>
        </div>

        <div class="am-form-group">
            <label  for="doc-vld-email-2-1">邮箱：</label>
            <input class="my-email" type="email" id="doc-vld-email-2-1" value="" data-validation-message="注意你的邮箱格式哦！" required/>
        </div>

        <div class="am-form-group">
            <label for="doc-vld-phone-2-1">电话：</label>
            <input id="doc-vld-phone-2-1" class="my-phone" type="text"  value="" minlength="1" data-validation-message="手机号格式不正确哦！" required/>
        </div>

        <div class="am-form-group">
            <label for="doc-select-1-1">学院</label>
            <select id="doc-select-1-1" class="my-college my-select semester" required>

            </select>
            <span class="am-form-caret"></span>
        </div>

        <button id="my-save" class=" my-center am-btn am-btn-secondary" type="submit">保存</button>
    </fieldset>
</form>

<!-- Begin success提示框 -->
<div id="my-alert-success" class="am-modal am-modal-alert" tabindex="-1">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">成功</div>
        <div class="am-modal-bd">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<!-- End success提示框-->
<!-- Begin err提示框 -->
<div id="my-alert-false" class="am-modal am-modal-alert" tabindex="-1">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">抱歉</div>
        <div class="am-modal-bd">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<!-- End err提示框-->
<!-- Begin 加载-->
<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-loading">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">努力加载中...</div>
        <div class="am-modal-bd">
            <span class="am-icon-spinner am-icon-spin"></span>
        </div>
    </div>
</div>
<!-- End 加载-->

<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/js.cookie.js"></script>
<script src="assets/js/teacherSetInfo.js"></script>
</body>
</html>
